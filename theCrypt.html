<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Crypt</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/gameModules/css/theCrypt.css"
    />
  </head>
  <body>
    <h1>The Crypt</h1>

    <div id="messages" class="hidden"></div>

    <div id="controls">
      <input type="text" id="txtCommand" />
      <input type="button" id="btnCommand" value="Make it so" />
    </div>

    <div id="views">
      <div id="place"></div>
      <div id="player"></div>
    </div>

    <!-- Templates -->

    <script type="text/x-template" id="itemTemplate">
      <li>{{item}}</li>
    </script>

    <script type="text/x-template" id="playerTemplate">
      <h3>{{name}}</h3>
      <p>{{health}}</p>

      <ol id="playerItems"></ol>
    </script>

    <script type="text/x-template" id="placeTemplate">
      <h3>{{title}}</h3>
      <p>{{description}}</p>

      <div class="placePanel">
        <h4>Items</h4>
        <ol id="placeItems"></ol>
      </div>

      <div class="placePanel">
        <h4>Exits</h4>
        <ol id="placeExits"></ol>
      </div>
    </script>

    <script type="text/x-template" id="messageTemplate">
      <p>*** {{message}} ***</p>
    </script>

    <script src="/gameModules/maps/theDarkHouse.js"></script>
    <script src="/gameModules/js/mapManager.js"></script>
    <script src="/gameModules/js/template.js"></script>
    <script src="/gameModules/js/Player.js"></script>
    <script src="/gameModules/js/Place.js"></script>
    <script src="/gameModules/js/playerView.js"></script>
    <script src="/gameModules/js/placeView.js"></script>
    <script src="/gameModules/js/messageView.js"></script>
    <script src="/gameModules/js/gameController.js"></script>
    <script src="/gameModules/js/commands.js"></script>
    <script src="/gameModules/js/getGame.js"></script>
    <script src="/gameModules/js/theCrypt.js"></script>
  </body>
</html>
